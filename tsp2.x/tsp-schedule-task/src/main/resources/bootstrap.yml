server:
  port: 8086
spring:
  application:
    name: tsp-schedule-task
  cloud:
    inetutils:
      preferredNetworks: 10.0
    config:
      discovery:
        enabled: true
        service-id: TSP-CONFIG-SERVER
      name: tsp-schedule-task
      label: master
      profile: dev
eureka:
  instance:
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ip_address}:${server.port}
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
      
tsp-platform-service:
  ribbon:
    OkToRetryOnAllOperations: false
    MaxAutoRetriesNextServer: 1
    MaxAutoRetries: 0

hystrix:
  tsp-platform-service:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 10000
          semaphore:
            maxConcurrentRequests: 1000
