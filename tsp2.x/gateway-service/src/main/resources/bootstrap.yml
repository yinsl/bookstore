server:
  port: 7003
spring:
  application:
    name: tsp-gateway-service-mqtt
  cloud:
#    inetutils:
#      preferredNetworks: 192.168
    config:
      discovery:
        enabled: true
        service-id: TSP-CONFIG-SERVER
      name: tsp-gateway-service
      label: master
      profile: mqtt
eureka:
  instance:
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ip-address}:${server.port}
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
#      defaultZone: http://10.130.151.197:8762/eureka/
      
management:
  endpoints:
    web:
      exposure:
        include: info, health, refresh, loggers
  
tsp-gateway-service:
  ribbon:
    ConnectTimeout: 100000
    ReadTimeout: 100000
    OkToRetryOnAllOperations: false
    MaxAutoRetriesNextServer: 0
    MaxAutoRetries: 0

tsp-platform-service:
  ribbon:
    ConnectTimeout: 90000
    ReadTimeout: 90000
    OkToRetryOnAllOperations: false
    MaxAutoRetriesNextServer: 0
    MaxAutoRetries: 0

